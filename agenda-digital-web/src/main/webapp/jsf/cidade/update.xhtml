<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Agenda digital</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="Editar cidade">
				<p:outputLabel value="Id: " />

				<p:inputText id="codigo" value="#{updateJSF.cidade.codigo}" onfocus="this.blur();"/>
				<p:outputLabel value="Nome: " />

				<p:inputText id="nome" value="#{updateJSF.cidade.nome}" />
				<p:commandButton value="Enviar" action="#{updateJSF.updateCity}" update="@form" />
				<p:commandButton value="Voltar" action="read?faces-redirect=true" update="@form" />
			</p:panel>
			<p:messages showSummary="true" showDetail="true" />
		</h:form>
	</h:body>
</html>
