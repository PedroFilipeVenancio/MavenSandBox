<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Agenda digital</title>
    </h:head>
    <h:body>
	    <h:form prependID="false">
   			<p:panel header="Criar Tipo de Servico">
				<p:outputLabel for="descricao" value="Descricao: " />
				<p:inputText id="descricao" value="#{tipoServicoCreate.tipoServico.descricao}" />
				<p:commandButton value="Enviar" action="#{tipoServicoCreate.createTipoServico}" update="@form" />
				<p:commandButton value="Limpar" action="#{tipoServicoCreate.cleanTipoServico}" update="@form"/>
				<p:commandButton value="Voltar" action="read?faces-redirect=true" />
			</p:panel>
			<p:messages showSummary="true" showDetail="true" />
		</h:form>
    </h:body>
</html>
