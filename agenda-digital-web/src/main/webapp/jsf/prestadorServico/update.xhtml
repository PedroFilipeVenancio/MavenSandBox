<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Agenda digital</title>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="Editar Prestador de Servico">
			<div class="ui-g">				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Id: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.codigo}" onfocus="this.blur();" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Nome: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.nome}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Bairro: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.bairro}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel for="cidade" value="Cidade: " /></div>
				<div class="ui-g-1">
				<p:selectOneMenu id="cidade" value="#{prestadorServicoUpdate.prestadorServico.cidade}" converter="CidadeConverter" effect="fold" editable="false">
            		<f:selectItems value="#{prestadorServicoUpdate.cidades}" var ="cidade"  itemLabel="#{cidade.nome}"/>
        		</p:selectOneMenu>
				</div>
				<div class="ui-g-10"></div>	
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel for="tipoLogradouro" value="tipo Logradouro " /></div>
				<div class="ui-g-1">
				<p:selectOneMenu id="tipoLogradouro" value="#{prestadorServicoUpdate.prestadorServico.tipoLogradouro}" effect="fold" editable="false">
            		<f:selectItems value="#{prestadorServicoUpdate.areas}" />
        		</p:selectOneMenu>			
				</div>
				<div class="ui-g-10"></div>	
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="CEP: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.cep}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Logradouro: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.logradouro}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Complemento: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.complemento}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Numero: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.numero}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
				<p:panelGrid>
				<div class="ui-g-1"><p:outputLabel value="Email: " /></div>
				<div class="ui-g-1"><p:inputText value="#{prestadorServicoUpdate.prestadorServico.email}" /></div>
				<div class="ui-g-10"></div>				
				</p:panelGrid>
				
<!-- 				<p:panelGrid> -->
<!-- 				<div class="ui-g-1"></div> -->
<!-- 				<div class="ui-g-1"></div> -->
<!-- 				<div class="ui-g-10"></div>				 -->
<!-- 				</p:panelGrid> -->

				</div>
				<p:commandButton value="Enviar" action="#{prestadorServicoUpdate.update}" update="@form" />
				<p:commandButton value="Voltar" action="read?faces-redirect=true" update="@form" />
			</p:panel>
			<p:messages showSummary="true" showDetail="true" />
		</h:form>
	</h:body>
</html>
